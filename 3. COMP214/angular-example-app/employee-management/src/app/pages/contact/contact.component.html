<main class="container">
  <div>
      <h4 class="mb-3 text-center">Contact Me</h4>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder=""
              value=""
              required
            />
            <div class="invalid-feedback">Valid first name is required.</div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder=""
              value=""
              required
            />
            <div class="invalid-feedback">Valid last name is required.</div>
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                required
              />
              <div class="invalid-feedback">Your username is required.</div>
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="you@example.com"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <div class="col-12">
            <label for="phonenumber" class="form-label"
              >Phone Number<span class="text-body-secondary"
                >(Optional)</span
              ></label
            >
            <input
              type="text"
              class="form-control"
              id="phonenumber"
              placeholder="+1 (111) 111-111"
            />
          </div>

          <div class="col-12">
            <label for="message_contact" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message_contact"
              required
            ></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>
        </div>

        <hr class="my-4" />

        <button class="w-100 btn btn-primary btn-lg" type="submit">Send</button>
      </form>
  </div>
</main>
