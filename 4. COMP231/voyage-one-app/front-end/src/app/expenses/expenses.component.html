      <h1>Expense Recording</h1>

    <section>
      <h2>Record Your Expenses</h2>
      <form>
        <div>
          <label for="expenseName">Expense Name:</label>
          <input type="text" id="expenseName" name="expenseName" required />
        </div>

        <div>
          <label for="expenseAmount">Expense Amount:</label>
          <input type="number" id="expenseAmount" name="expenseAmount" required />
        </div>

        <div>
          <label for="expenseCategory">Expense Category:</label>
          <select id="expenseCategory" name="expenseCategory" required>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="utilities">Utilities</option>
          </select>
        </div>

        <div>
          <label for="expenseDate">Date of Expense:</label>
          <input type="date" id="expenseDate" name="expenseDate" required />
        </div>

        <button type="submit" class="auth-btn">Record Expense</button>
      </form>
